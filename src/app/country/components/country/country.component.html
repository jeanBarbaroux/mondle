<div class="container">
  <div class="indications" *ngIf="countriesTried.length > 0">
    <span class="indice">{{ "INDICATION.CONTINENT" | translate }}</span>
    <span class="indice">{{ "INDICATION.AREA" | translate }}</span>
    <span class="indice">{{ "INDICATION.POPULATION" | translate }}</span>
    <span class="indice">{{ "INDICATION.PHONE_CODE" | translate }}</span>
    <span class="indice">{{ "INDICATION.LANGUAGES" | translate }}</span>
    <span class="indice">{{ "INDICATION.COMMON_BORDERS" | translate }}</span>
  </div>
  <div class="propositions">
    <app-compare-country *ngFor="let country of countriesTried" [countryGuessed]="country"></app-compare-country>
  </div>
  <div class="input-container">
    <input (keyup.enter)="countryControl.value != '' && selectCountry(countries[0])"
           [formControl]="countryControl"
           [placeholder]="'COUNTRY.SEARCH' | translate"
           [disabled]="countryFound"
           class="input" type="text">
    <div class="topline"></div>
    <div class="underline"></div>
  </div>
  <div class="clues">
    <button [disabled]="deactivateFirst" class="firstClue clue" (click)="getCurrency()">
      {{ this.currency | translate}} <span *ngIf="this.count < 5"> - {{ 5 - this.count}} </span>
    </button>
    <button [disabled]="deactivateSecond" class="secondClue clue" (click)="getCapital()">
      {{ this.capital | translate}} <span *ngIf="this.count < 10"> - {{ 10 - this.count}} </span>
    </button>
    <button [disabled]="deactivateThird" class="thirdClue clue" (click)="getFlag()">
      <img ngSrc="{{flagHtml}}"/>
      {{ this.flag | translate}} <span *ngIf="this.count < 15"> - {{ 15 - this.count}} </span>
    </button>
  </div>
</div>
<div class="countries">
  <div *ngIf="countryControl.value">
    <div *ngFor="let country of countries">
      <button (click)="selectCountry(country)">{{ country }}</button>
    </div>
  </div>
</div>
