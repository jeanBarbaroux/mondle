<div class="clue back {{class}}">
</div>
<div [ngStyle]="{'background-color': indications.color}" class="clue front {{class}}">
  @if (indications.field === 'PhoneAreaCode') {
    +
  }

  @if (indications.direction !== null) {
    @if (indications.direction === 'UP') {
      <svg class="arrow" height="100px" fill="#000000" version="1.1" id="Layer_1"
           xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
           enable-background="new 0 0 100 100" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier"> <g> <path
          d="M78.016,49.132L51.961,12.714c-0.471-0.66-1.233-1.049-2.043-1.051c-0.006,0-0.006,0-0.006,0 c-0.815,0.002-1.575,0.396-2.048,1.059L21.977,49.14c-0.546,0.767-0.616,1.776-0.183,2.612c0.426,0.835,1.292,1.361,2.236,1.361 h12.183l-0.001,32.709c0,1.39,1.125,2.515,2.516,2.515l22.541-0.001c1.389,0.001,2.515-1.124,2.516-2.517l0-32.705h12.187 c0.94,0,1.803-0.53,2.237-1.367C78.641,50.911,78.566,49.9,78.016,49.132z"></path> </g> </g></svg>
    } @else {
      <svg class="arrow down" height="100px" fill="#000000" version="1.1" id="Layer_1"
           xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
           enable-background="new 0 0 100 100" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier"> <g> <path
          d="M78.016,49.132L51.961,12.714c-0.471-0.66-1.233-1.049-2.043-1.051c-0.006,0-0.006,0-0.006,0 c-0.815,0.002-1.575,0.396-2.048,1.059L21.977,49.14c-0.546,0.767-0.616,1.776-0.183,2.612c0.426,0.835,1.292,1.361,2.236,1.361 h12.183l-0.001,32.709c0,1.39,1.125,2.515,2.516,2.515l22.541-0.001c1.389,0.001,2.515-1.124,2.516-2.517l0-32.705h12.187 c0.94,0,1.803-0.53,2.237-1.367C78.641,50.911,78.566,49.9,78.016,49.132z"></path> </g> </g></svg>
    }
  }

  <div class="container">
    <div *ngFor="let informations of indications.informations" class="information">
      {{ informations }}
    </div>
  </div>
</div>
